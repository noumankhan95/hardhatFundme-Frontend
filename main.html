<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeFi Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>

    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>DeFi Application</h1>
      <button id="connectButton">Connect Wallet</button>
      <button id="withdrawButton" disabled>Withdraw</button>
      <button id="fundButton" style="background-color: orange">Fund</button>
    </div>
  </body>
</html>
